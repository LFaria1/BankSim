<!DOCTYPE html>
<html>
  {{include('pages/head.html')}}
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="../../index2.html"><b>Bank</b>Sim</a>
  </div>

  <!--Error -->
  {% if error %}
  <div class="alert alert-danger alert-dismissible">
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
    <h4><i class="icon fa fa-ban"></i>Erro</h4>
    {{ error }}      
  </div>
  {% endif %}

  <!--Success-->
  {% if success %}
  <div class="alert alert-success alert-dismissible">
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
    <h4><i class="icon fa fa-check"></i>Successo</h4>
    {{ success }}
  </div>
  {% endif %}

  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Faça login para começar</p>

    <form action="/login" method="post">
      <div class="form-group has-feedback">
        <input name="email" type="email" class="form-control" placeholder="Email">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input name="password" type="password" class="form-control" placeholder="Senha">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>


        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">Entrar</button>
        </div>
        <!-- /.col -->

    </form>
    <!--

    <div class="social-auth-links text-center">
      <p>- OR -</p>
      <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign in using
        Facebook</a>
      <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign in using
        Google+</a>
    </div>  -->
    <!-- /.social-auth-links -->
  
    <a href="/register" class="text-center">Registrar uma nova conta</a>

  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->
{{include('pages/scripts.html')}}
</body>
</html>
